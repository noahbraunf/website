<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block page_title }{{ page_title }} - Blog{% endblock %}</title>
</head>
<body>
	
<h1 class="blogpost_title">
	<strong>{% block post_title %}{{ post_title }}{% endblock %}</strong>
</h1>

<h2 class="blogpost_author">
	By {% block author %}{{ author }}{% endblock %}
</h2>

<br />
	
<p class="blogpost_body">
	{% block body %}{{ body }}{% endblock %}
</p>

</body>
</html>
